<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamable Video with Download Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
        }

        iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: none;
        }

        .download-link {
            margin-top: 20px;
            font-size: 18px;
        }

        .download-link a {
            color: #007bff;
            text-decoration: none;
        }

        .download-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="video-wrapper">
            <iframe allow="fullscreen" allowfullscreen src="https://streamable.com/e/x2f5mt?" frameborder="0"></iframe>
        </div>

        <div class="download-link">
            Download Link: <a href="https://drive.google.com/file/d/1g6Jz2AwbARAi3alsmG4g79tMm0cBexCy/view" target="_blank">https://drive.google.com/file/d/1g6Jz2AwbARAi3alsmG4g79tMm0cBexCy/view</a>
        </div>
    </div>

</body>
</html>
